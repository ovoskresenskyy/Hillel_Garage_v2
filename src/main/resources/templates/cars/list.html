<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of cars</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Owner's cars</h1>
    <h3>
        Owner Name: <span th:text="${owner.name}"></span>
        <p>
            Age: <span th:text="${owner.age}"> </span>
    </h3>
    <a th:href="@{/cars/{owner_id}/add_new_form(owner_id=${owner.id})}" class="btn btn-primary btn-sm mb-3">Add Car</a>
    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Color</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.color}"></td>
            <td>
                <a th:href="@{/cars/update_form/{id}(id=${car.id})}"
                   class="btn btn-success">Update</a>
                <a th:href="@{/cars/delete/{id}(id=${car.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/owners}"> Back to Owner List</a>
</div>
</body>
</html>
