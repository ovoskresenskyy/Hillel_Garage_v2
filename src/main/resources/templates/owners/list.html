<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>
    <h3>Owners & cars</h3>
    <a th:href="@{/owners/add_new_form}" class="btn btn-primary btn-sm mb-3">Add Owner</a>
    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner.id}"></td>
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.age}"></td>
            <td>
                <a th:href="@{/owners/update_form/{id}(id=${owner.id})}"
                   class="btn btn-success">Update owner</a>
                <a th:href="@{/cars/{owner_id}(owner_id=${owner.id})}"
                   class="btn btn-primary">Show cars</a>
                <a th:href="@{/owners/delete/{id}(id=${owner.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
