<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Owners car updating</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Owners car updating</h2>
    <h3>
        Owner Name: <span th:text="${owner.name}"></span>
        <p>
            Age: <span th:text="${owner.age}"> </span>
    </h3>

    <form action="#" th:action="@{/owners/update_car}" th:object="${car}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{ownerID}" />
        <input type="text" th:field="*{model}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{color}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>

    <hr>

    <a th:href = "@{/owners}"> Back to Owners List</a>
</div>
</body>
</html>
